<div class="page-header h3">Contact Us</div>

<iframe class="col-sm-6 col-md-6 col-xs-12" frameborder="0" style="border:0; height:400px;" src="https://www.google.com/maps/embed/v1/place?q=RoZee Financial Services Inc., 16A Avenue Southwest, Edmonton, AB&key=AIzaSyCemF3VnHeojYb4lOI_aBM6s2xmOZMAXA0"></iframe>

<div class="col-sm-6 col-md-6 col-xs-12">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Enter Name" required ng-required="" />
    </div>

    <div class="form-group">
        <label>Email Id</label>
        <input type="email" class="form-control" placeholder="Enter Email Id" required ng-required="" />
    </div>

    <div class="form-group">
        <label>Message</label>
        <textarea rows="5" class="form-control" placeholder="Enter Message" required ng-required="" />
    </div>

    <div class="form-group">
        <button class="btn btn-primary btn-lg">Send Message</button>
    </div>
</div>
